<!doctype html>
<html lang="en" ng-app="homePageApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build your SPA home page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/jemdoc.css">

    <script src="lib/jquery/jquery-1.10.2.js"></script>
    <script src="lib/jquery/jquery-ui.js"></script>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-sortable.js"></script>

    <script src="js/app.js"></script>
</head>
<body>
    <div class="row-fluid">
        <div id="layout-menu" class="span2" ng-controller="navigationCtrl"
             ui-sortable="sortableOptions" ng-model="navSections" class="list">
            <div ng-repeat="section in navSections" class="menu-category">
                {{section}}
            </div>
        </div>
        <div class="span10">

        </div>
    </div>
</body>
</html>
