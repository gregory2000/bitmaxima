<div ui-sortable="sortableOptions"
     ng-model="navSections">

    <div ng-repeat="section in navSections"
         ng-class="menuClasses[section.level]">

        <a ng-href="{{section.link}}">
            {{section.label}}
        </a>
    </div>

    <div ng-model="newSection"
         ng-class="menuClasses[newSection.level]"
         editable-menu-item>

    </div>
</div>
